version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ibuzz-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ibuzz-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ibuzz-frontend
    ports:
      - "7860:7860"
    environment:
      - BACKEND_URL=http://backend:8000
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    command: python app.py
    networks:
      - ibuzz-network

networks:
  ibuzz-network:
    driver: bridge
